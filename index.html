<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Image Load Test</title>
<script>
  window.onload = () => {
    const img = new Image();
    img.onload = () => {
      fetch('https://muratperez.requestcatcher.com/?status=img_load_success');
    };
    img.onerror = () => {
      fetch('https://muratperez.requestcatcher.com/?status=img_load_failed');
    };
    img.src = 'https://google.com/favicon.ico';
  };
</script>
</head>
<body>
  <h1>Image Load Test Running...</h1>
</body>
</html>
