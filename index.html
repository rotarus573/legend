<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CORS Test</title>
</head>
<body>
  <script>
   
      fetch('https://google.com', {mode: 'cors'})
        .then(() => {
          fetch('https://muratperez.requestcatcher.com/?status=web_security_disabled');
        })
        .catch(() => {
          fetch('https://muratperez.requestcatcher.com/?status=web_security_enabled');
        });
    
  </script>
</body>
</html>
